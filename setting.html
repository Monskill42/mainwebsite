<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Academy - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f2f5;
      padding: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
    }

    .topbar button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .topbar button:hover {
      background: #c0392b;
    }

    .container {
      margin-top: 20px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 15px;
    }

    .btn:hover {
      background: #2980b9;
    }

    .logout-btn {
      background: #e74c3c;
      margin-top: 20px;
      width: 100%;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }

      .topbar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button onclick="history.back()"><a href="main web.html">‚Üê Back</button>
    <h2>Nova Academy - Settings</h2>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address">
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" id="class" placeholder="e.g. 12th, Undergraduate">
    </div>

    <div class="form-group">
      <label for="college">College/School</label>
      <input type="text" id="college" placeholder="Enter your college/school name">
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" placeholder="e.g. B.Tech, NEET, UPSC">
    </div>

    <div class="form-group">
      <label for="branch">Branch/Stream</label>
      <input type="text" id="branch" placeholder="e.g. Computer Science, PCM, Arts">
    </div>

    <div class="btn-group">
      <button class="btn">Profile Settings</button>
      <button class="btn">General Settings</button>
    </div>

    <button class="btn logout-btn">Logout</button>
  </div>

</body>
</html>
