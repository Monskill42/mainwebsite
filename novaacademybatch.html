<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Academy - Competitive Exam Batches</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
    }

    .filter-container {
      text-align: center;
      margin: 30px 0;
    }

    .filter-select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .batch-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .batch-card:hover {
      transform: translateY(-5px);
    }

    .batch-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .batch-content {
      padding: 15px;
    }

    .batch-content h3 {
      font-size: 1.2em;
      color: #6a11cb;
    }

    .batch-content p {
      font-size: 0.95em;
      margin: 8px 0;
    }

    .paid-label {
      display: inline-block;
      padding: 4px 8px;
      background: crimson;
      color: white;
      font-size: 0.8em;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nova Academy Batches</h1>
    <p>Explore our 100+ Paid Batches for JEE, NEET, GATE, UPSC, NDA, CUET, and more!</p>
  </header>

  <div class="filter-container">
    <label for="examFilter">Filter by Exam:</label>
    <select id="examFilter" class="filter-select">
      <option value="all">All Exams</option>
      <option value="JEE Main">JEE Main</option>
      <option value="NEET">NEET</option>
      <option value="GATE">GATE</option>
      <option value="UPSC">UPSC</option>
      <option value="NDA">NDA</option>
      <option value="CUET">CUET</option>
      <option value="JEE Advanced">JEE Advanced</option>
      <option value="PBSC">PBSC</option>
    </select>
  </div>

  <div class="grid" id="batchGrid">
    <!-- Batch cards generated by JavaScript -->
  </div>

  <script>
    const grid = document.getElementById('batchGrid');
    const filterSelect = document.getElementById('examFilter');
    const subjects = ["JEE Main", "NEET", "GATE", "UPSC", "NDA", "CUET", "JEE Advanced", "PBSC"];
    const subjectsFull = ["Physics", "Chemistry", "Maths", "Biology", "Reasoning", "General Studies"];
    const teachers = [
      "Dr. Priya Mehta",
      "Richa Malhotra",
      "Ravi Narayan",
      "Saurabh Sinha",
      "Neha Sharma",
      "Amit Verma",
      "Tanya Joshi",
      "Karan Patel",
      "Ritu Raj",
      "Shivani Mishra"
    ];

    let batches = [];

    function generateBatches() {
      for (let i = 1; i <= 100; i++) {
        const exam = subjects[i % subjects.length];
        const subject = subjectsFull[i % subjectsFull.length];
        const teacher = teachers[i % teachers.length];
        const startDate = `${Math.floor(Math.random()*28 + 1)} Aug`;
        const imageUrl = `https://i.ibb.co/KxbmFJdT/Chat-GPT-Image-Jul-4-2025-02-15-08-PM.png`;

        const batch = {
          exam,
          subject,
          teacher,
          startDate,
          imageUrl
        };

        batches.push(batch);
      }
    }

    function renderBatches(filter = "all") {
      grid.innerHTML = "";
      const filtered = filter === "all" ? batches : batches.filter(b => b.exam === filter);

      filtered.forEach((b, i) => {
        const card = document.createElement('div');
        card.className = 'batch-card';
        card.innerHTML = `
          <img src="${b.imageUrl}" alt="Teacher">
          <div class="batch-content">
            <h3>${b.exam} Batch #${i + 1} - ${b.subject}</h3>
            <p>By ${b.teacher} | Starts: ${b.startDate}</p>
            <span class="paid-label">Paid</span>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    filterSelect.addEventListener('change', (e) => {
      renderBatches(e.target.value);
    });

    generateBatches();
    renderBatches();
  </script>
</body>
</html>
